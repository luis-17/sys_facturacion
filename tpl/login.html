<div class="container w-xxl w-auto-xs" ng-controller="LogInFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Iniciar sesión para acceder al sistema</strong> 
    </div>
    <form name="form" class="form-validation">
      <!-- <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div> -->
      <p class="p-sm {{fAlert.type}}" ng-show="fAlert.visible">
          <strong> {{ fAlert.strStrong }} </strong> <span ng-bind-html="fAlert.msg"></span>
      </p>
      <!-- <alert type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> -->
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Usuario" class="form-control no-border" ng-model="fLogin.usuario" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Clave" class="form-control no-border" ng-model="fLogin.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="btnLoginToSystem();" ng-disabled='form.$invalid'>INICIAR SESIÓN</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
